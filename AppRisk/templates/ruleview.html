{% extends "base.html" %}

{% block content %}
    <h2>NAT List</h2>
    <ul>
         {% for nat in nats %}
            <li>{{ nat }}</li>
        {% endfor %}
    </ul>
    <h2>Rule List</h2>
    <ul>
         {% for rule in rules %}
            <li>{{ rule }}</li>
        {% endfor %}
    </ul>
{% endblock %}
