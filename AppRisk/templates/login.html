{% load i18n %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="{{STATIC_URL}}jquery-1.11.1/jquery-1.11.1.min.js"></script>
    <script src="{{STATIC_URL}}jquery-1.11.1/jquery-ui-1.11.0/jquery-ui.js"></script>
    <script src="{{STATIC_URL}}bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap.css" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}admin/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}admin/css/forms.css"/>
    <script type="text/javascript" src="{{STATIC_URL}}admin/js/core.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}admin/js/jquery.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}admin/js/jquery.init.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}admin/js/actions.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}admin/js/SelectBox.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}admin/js/SelectFilter2.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}admin/js/calendar.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}admin/js/admin/DateTimeShortcuts.js"></script>

    <link href="{{STATIC_URL}}css/other.css" rel="stylesheet">
    <script type="text/javascript" src="{{STATIC_URL}}js/other.js"></script>


    <style>
        body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6 col-md-4"></div>
        <div class="col-xs-6 col-md-4">
            <h1 class="text-center"> Nano IpTables </h1>
            <h4 class="text-center"> Web Interface to Iptables Firewall </h4>
        </div>
        <div class="col-xs-6 col-md-4"></div>
    </div>
    <div class="row">
        {% if form.errors %}
        <div class="text-center alert alert-danger" role="alert">
            <p class="error">Sorry, that's not a valid username or password</p>
        </div>
        {% endif %}

        <form action="" method="post" class="form-horizontal">
            <div class="form-group">
                {% csrf_token %}
                <label for="username" class="col-md-offset-2 col-md-2 control-label">User name:</label>
                <div class="col-md-2">
                    <input type="text" name="username" value="" id="username" class="form-custom">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-offset-2 col-md-2 control-label">Password:</label>
                <div class="col-md-2">
                    <input type="password" name="password" value="" id="password" class="form-custom">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4 col-md-4">
                    <input type="hidden" name="next" value="/apprisk/filter/list"/>
                    <button type="submit" class="btn btn-default">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
